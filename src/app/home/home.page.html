<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.5">
    <ion-refresher-content ></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let pic of apiData">
      <ion-thumbnail slot="end">
        <ion-img [src]=" 'https://picsum.photos/id/' + pic.id + '/100/100'"></ion-img>
      </ion-thumbnail>
        <ion-label>
          <h2>Author : {{pic.author}}</h2>
          <h3>URL : <a [href]="pic.url" target="blank">{{pic.url}}</a></h3>
          <p>Width :  {{pic.width}}px</p>
          <p>height:  {{pic.height}}px</p>
        </ion-label>
      
    </ion-item>
  </ion-list>
  
   
</ion-content>
